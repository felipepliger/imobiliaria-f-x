<app-head></app-head>

<div class="jumbotron text-center topo">
  <h1 class="display-3">Imobiliária f(x)</h1>
  <hr class="my-4">
  <p class="lead">
    <a class="btn btn-primary btn-lg " href="/addimovel" role="button">Adicione O Seu Imóvel</a>
  </p>
</div>

<div class="container-fluid" *ngFor="let oferta of ofertas.result">
  <div class="jumbotron">

    <div class="row">
      <div class="col-xl-4 col-md-6 col-sm-12">
       <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" [src]="oferta.images[0].url" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" [src]="oferta.images[1].url" alt="Second slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>

      <div class="col-xl-8 col-md-6 col-sm-10">
        <h1>{{ oferta.name }}</h1>
        <p>{{ oferta.description }}</p>
        <p>{{ oferta.place[0].address }}</p>
        <p>{{ oferta.contact }}</p>
        <p class="preco">R$ {{ oferta.value }}</p>
      </div>

    </div>
  </div>
</div>
